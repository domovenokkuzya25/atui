<style>
  tr:nth-child(even) {
    background-color: green
  }

  tr:nth-child(odd) {
    background-color: blue
  }
</style>
<body>
<table>
  <tr id="row-1"><td>Строка 1</td></tr>
  <tr id="row-2"><td>Строка 2</td></tr>
  <tr id="row-3"><td>Строка 3</td></tr>
  <tr id="row-4"><td>Строка 4</td></tr>
</table>
</body>
</html>
